<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Đăng ký lịch khám</title>
  </head>
  <body>
    <div class="register">
      <h1 class="header-1">Đăng ký lịch khám</h1>
      <nav class="nav-menu">
        <a href="https://nnp-coder-rgb.github.io/home-ss6/" target="_top"
          ><h3>Trang chủ</h3></a
        >
        <a href="https://nnp-coder-rgb.github.io/service_ss6/" target="_blank"
          ><h3>Dịch vụ</h3></a
        >
        <a href="https://nnp-coder-rgb.github.io/register-ss6/"
          ><h3>Đăng ký lịch khám</h3></a
        >
      </nav>
      <br />
      <div class="input">
        <label for="fullName"><b>Họ và tên</b></label
        ><br />
        <input
          type="text"
          id="fullName"
          placeholder="Nhập họ tên"
          size="28px"
        /><br /><br />
        <label for="email"><b>Email</b></label
        ><br />
        <input
          type="email"
          id="email"
          placeholder="example@gmail.com"
          size="28px"
        /><br /><br />
        <label for="tel"><b>Số điện thoại</b></label
        ><br />
        <input type="tel" id="tel" size="28px" /><br />
        <label><b>Chọn dịch vụ</b></label
        ><br />
        <select>
          <option value="Trồng răng tổng quát">Trồng răng tổng quát</option>
          <option value="Lấy cao răng">Lấy cai răng</option>
          <option value="Tẩy trắng răng">Tẩy trắng răng</option>
          <option value="Niềng răng">Niềng răng</option></select
        ><br /><br />
        <label><b>Ngày khám</b></label
        ><br />
        <input type="date" size="28px" /><br /><br />
        <label><b>Ghi chú thêm</b></label
        ><br />
        <textarea placeholder="Yêu cầu thêm"></textarea><br /><br />
        <button value="Gửi đăng ký">Gửi đăng ký</button>
      </div>
      <div class="footer">
        <p>&copy 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
        <p>Địa chỉ: 123 Đường Nụ Cười - Hotline: 0900 000 000</p>
      </div>
    </div>
  </body>
</html>
